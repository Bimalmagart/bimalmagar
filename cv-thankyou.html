<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
/* --------------------------- GLOBAL --------------------------- */
body {
  margin:0;
  background:#000;
  color:white;
  font-family:'Poppins', sans-serif;
  text-align:center;
  padding:60px 20px;
  overflow:hidden;
  position:relative;
}

/* ---------------------- GOLD DUST ANIMATION ---------------------- */
.gold-dust {
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:-1;
}

.gold-dust span {
  position:absolute;
  width:6px;
  height:6px;
  background:radial-gradient(circle, #ffdd7a 0%, #ffb400 60%, transparent 100%);
  border-radius:50%;
  filter:blur(0.5px);
  animation:float 12s linear infinite;
  opacity:0.8;
}

@keyframes float {
  from { transform:translateY(110vh) translateX(0) scale(1); }
  to { transform:translateY(-10vh) translateX(40px) scale(1.4); }
}

/* ---------------------- GOLD TITLE ---------------------- */
.premium-gold {
  font-size:48px;
  font-weight:800;
  background:linear-gradient(90deg,#fff4d2,#ffdf85,#ffb400,#e6a300,#ffdf85);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fadeUp 1.2s ease forwards;
  opacity:0;
}

/* Subtitle */
.subtitle {
  font-size:20px;
  margin-top:20px;
  color:#ffdd7a;
  letter-spacing:1px;
  animation:fadeUp 1.8s ease forwards;
  opacity:0;
}

.gold-line {
  width:220px;
  height:4px;
  margin:25px auto;
  border-radius:5px;
  background:linear-gradient(90deg,#ffdf85,#ffb400,#e6a300,#ffdf85);
  box-shadow:0 0 18px rgba(255,180,0,0.7);
  animation:fadeUp 1.6s ease forwards;
  opacity:0;
}

/* Premium Button */
.btn {
  display:inline-block;
  margin-top:40px;
  padding:14px 35px;
  background:#ffb400;
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-size:22px;
  font-weight:700;
  transition:0.3s;
  animation:fadeUp 2.2s ease forwards;
  opacity:0;
}
.btn:hover {
  background:#ffe08a;
  box-shadow:0 0 15px rgba(255,200,0,0.8);
}

/* Fade-up animation */
@keyframes fadeUp {
  0% { opacity:0; transform:translateY(40px); }
  100% { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<!-- FLOATING GOLD DUST LAYER -->
<div class="gold-dust">
  <!-- 40 particles -->
  <span style="left:5%; animation-delay:0s;"></span>
  <span style="left:15%; animation-delay:2s;"></span>
  <span style="left:25%; animation-delay:1s;"></span>
  <span style="left:35%; animation-delay:3s;"></span>
  <span style="left:45%; animation-delay:0.5s;"></span>
  <span style="left:55%; animation-delay:4s;"></span>
  <span style="left:65%; animation-delay:1.5s;"></span>
  <span style="left:75%; animation-delay:2.3s;"></span>
  <span style="left:85%; animation-delay:3.7s;"></span>
  <span style="left:95%; animation-delay:1.2s;"></span>

  <!-- Extra layer -->
  <span style="left:10%; animation-delay:5s;"></span>
  <span style="left:20%; animation-delay:6s;"></span>
  <span style="left:30%; animation-delay:6.5s;"></span>
  <span style="left:40%; animation-delay:5.3s;"></span>
  <span style="left:50%; animation-delay:7s;"></span>
  <span style="left:60%; animation-delay:7.7s;"></span>
  <span style="left:70%; animation-delay:8s;"></span>
  <span style="left:80%; animation-delay:9s;"></span>
  <span style="left:90%; animation-delay:9.8s;"></span>
</div>

<h1 class="premium-gold">THANK YOU!</h1>
<div class="gold-line"></div>
<p class="subtitle">Your request has been submitted successfully.</p>

<a class="btn" 
href="https://drive.google.com/file/d/1QvRxznooHDAyIw_cHxWujt0CLehp1U9x/view?usp=sharing">
OPEN CV
</a>

</body>
</html>
