<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing...</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  overflow:hidden;
  color:#ffb400;
  font-family:'Poppins', sans-serif;
}

.loader {
  width:90px;
  height:90px;
  border:6px solid rgba(255,180,0,0.2);
  border-top:6px solid #ffb400;
  border-radius:50%;
  animation:spin 1s linear infinite, glow 1.3s ease-in-out infinite;
}

@keyframes spin {
  to { transform:rotate(360deg); }
}

@keyframes glow {
  0% { box-shadow:0 0 8px #ffb400; }
  50% { box-shadow:0 0 25px #ffdf85; }
  100% { box-shadow:0 0 8px #ffb400; }
}

.loading-text {
  position:absolute;
  bottom:80px;
  font-size:22px;
  font-weight:600;
  animation:fade 2s infinite;
}

@keyframes fade {
  0%,100% { opacity:0.3; }
  50% { opacity:1; }
}
</style>
</head>

<body>

<div class="loader"></div>
<div class="loading-text">Processing your request...</div>

<script>
setTimeout(function(){
  window.location.href = "cv-thankyou.html";
}, 1500);
</script>

</body>
</html>
